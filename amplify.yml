version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required - using external RDS"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm globally..."
        - npm install -g pnpm@latest
        - echo "Verifying pnpm installation..."
        - pnpm --version
        - echo "Installing dependencies with pnpm..."
        - pnpm install --frozen-lockfile
        - echo "Generating Prisma client..."
        - npx prisma generate
    build:
      commands:
        - echo "Building Next.js application..."
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - .next/cache/**/*
  environment:
    variables:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      # Environment variables are set in Amplify Console under "Environment variables"
      # Required variables:
      # - DATABASE_URL: PostgreSQL connection string
      # - NEXTAUTH_SECRET: JWT signing secret
      # - NEXTAUTH_URL: Your Amplify app domain
