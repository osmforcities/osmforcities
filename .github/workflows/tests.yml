name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]
  push:
    branches: [main, develop]

# Prevent running the same workflow multiple times
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  playwright:
    if: github.event.pull_request.draft == false
    needs: checks
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: osmforcities-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Install Playwright Browsers
        run: pnpm playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm playwright test tests/navbar.spec.ts
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/osmforcities-test
          AUTH_SECRET: test-secret-for-ci-only
          AUTH_URL: http://localhost:3000
          CRON_ROUTE_SECRET: test-cron-secret
          ENABLE_TEST_AUTH: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
