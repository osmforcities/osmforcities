# =========================
  # Agricultural and agro-industrial infrastructure
  # =========================
  # Note: These tags map observable physical infrastructure and land use only.
  # They do not characterize pollution, contamination, or environmental impact.
  # Naming aligns with OpenStreetMap wiki documentation.

  # Agricultural land use
  - ["farmland","landuse=farmland","agriculture","Wheat"]
  - ["farmyards","landuse=farmyard","agriculture","Building2"]
  - ["meadows","landuse=meadow","agriculture","Leaf"]
  - ["animal-keeping","landuse=animal_keeping","agriculture","PawPrint"]
  # Specialized farmyard types (feedlots, stockyards, poultry, dairy)
  - ["feedlots","farmyard=feedlot","agriculture","Wheat"]
  - ["stockyards","farmyard=stockyard","agriculture","Square"]
  - ["poultry-yards","farmyard=poultry","agriculture","Wheat"]
  - ["dairy-yards","farmyard=dairy","agriculture","Wheat"]
  # Agricultural buildings
  - ["barns","building=barn","agriculture","Warehouse"]
  - ["agricultural-buildings","building=agricultural","agriculture","Building2"]
  - ["farm-auxiliary","building=farm_auxiliary","agriculture","Wrench"]
  - ["greenhouses","building=greenhouse","agriculture","Sun"]
  # Livestock housing
  - ["livestock-buildings","building=livestock","agriculture","PawPrint"]
  - ["cowsheds","building=cowshed","agriculture","PawPrint"]
  - ["pig-sties","building=sty","agriculture","PawPrint"]
  - ["stables","building=stable","agriculture","PawPrint"]
  # Agricultural storage
  - ["silos","building=silo;man_made=silo","agriculture","Package"]
  - ["bunker-silos","man_made=bunker_silo","agriculture","Warehouse"]
  - ["agricultural-tanks","man_made=storage_tank","agriculture","Fuel"]
  # Organic fertilizer storage (slurry/manure infrastructure)
  - ["slurry-basins","man_made=slurry_basin","agriculture","Droplet"]
  - ["slurry-tanks","building=slurry_tank;man_made=slurry_tank","agriculture","Droplet"]
  - ["manure-storage","man_made=storage_tank&content=manure","agriculture","Package"]
  # Horticulture and plant production
  - ["greenhouse-horticulture","landuse=greenhouse_horticulture","agriculture","Sun"]
  - ["plant-nurseries","landuse=plant_nursery","agriculture","Sprout"]
# =========================
